    <script>
        function kursuang() {
        let masukan = (document.form.angka.value);
        let hitunguang = (document.form.uangasing.value);
        let hasil = 0;
        if(hitunguang == "us"){
            hasil = masukan*9915;
        }
        else if(hitunguang == "sng"){
            hasil = masukan*13472;
        }
        else if(hitunguang == "mly"){
            hasil = masukan*874;
        }
        else if(hitunguang == "jpn"){
            hasil = masukan*120;
        }
        else if(hitunguang == "eu"){
            hasil = masukan*15888;
        }
        else if(hitunguang == "arb"){
            hasil = masukan*3592;
        }
        else{
            hasil = 0;
        }
        document.form.kurs.value=eval(hasil);
    } 
    </script><br>

        function dadah(){
            let nama = document.getElementById("nama").value;
            let email = document.getElementById("email").value;
            let jam = document.getElementById("jam").value;
            let jumlah = document.getElementById("jumlah").value
            let tujuan = document.getElementById("tujuan").value

            if (nama== ""){
                document.getElementById("nama")
                return false;
            }
            if (email ==""){
                document.getElementById("email")

            }

            }

                document.write("<br> Tujuan" + tujuan)
            }
